plugins {
    id "java-library"
    id "io.freefair.maven-publish-java"
    id "io.freefair.lombok"
}

description = "SASS Embedded Spring 5"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

dependencies {
    api project(":sass-embedded-host")

    api "org.springframework:spring-webmvc:5.3.21"
    compileOnly 'jakarta.servlet:jakarta.servlet-api:4.0.3'
}