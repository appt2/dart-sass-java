plugins {
    id "com.google.protobuf" version "0.8.15"
    id "io.freefair.maven-publish-java" version "5.3.0"
    id "idea"
}

repositories {
    ivy {
        //https://github.com/sass/embedded-protocol/archive/1.0.0-beta.7.tar.gz
        artifactPattern "https://github.com/[orgPath]/[artifact]/archive/[revision].[ext]"
        metadataSources {
            artifact()
        }
    }
}

dependencies {
    protobuf "sass:embedded-protocol:1.0.0-beta.7@zip"

    compile 'com.google.protobuf:protobuf-java:3.14.0'
}
